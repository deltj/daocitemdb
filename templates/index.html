{% extends "base.html" %}

{% block content %}

{% if item_list %}
	There are {{ item_list|length }} Items in the database.
    <table id="results">
    <tr><td id="results">id</td><td id="results">name</td></tr>
    {% for item in item_list %}
        <tr>
        <td id="results">{{ item.id }}</td>
        <td id="results"><a href="showitem?id={{ item.id }}">{{ item.name }}</a></td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No items.</p>
{% endif %}

{% endblock %}
