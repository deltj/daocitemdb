{% if item_list %}
	There are {{ item_list|length }} Items in the database.
    <table border="1">
    <tr><td>id</td><td>name</td></tr>
    {% for item in item_list %}
        <tr><td>{{ item.id }}</td><td><a href="showitem?id={{ item.id }}">{{ item.name }}</a></td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No items.</p>
{% endif %}
